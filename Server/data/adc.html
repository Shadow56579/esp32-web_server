<p>ADC3&nbsp;&nbsp;&nbsp;<span type="text" readonly name="text_output3" id="output3"></span></p>

<a href = '/web_server'>Back</a>

</body>
<script>
setInterval(function() 
{
  getData();
}, 300); 

function getData()
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

      let counter = 0;
      let string = this.responseText;
      document.getElementById("output1").innerHTML = string.slice(0,string.indexOf("."));
      string = string.slice(string.indexOf(".")+1,string.length);
      document.getElementById("output2").innerHTML = string.slice(0,string.indexOf("."));
      string = string.slice(string.indexOf(".")+1,string.length);
      document.getElementById("output3").innerHTML = string.slice(0,string.indexOf("."));
      string = string.slice(string.indexOf(".")+1,string.length);
      document.getElementById("output4").innerHTML = string;
  }
  };
    xhr.open('GET', '/update_adc', true);
    xhr.send();
}


</script>
